<!-- LOGIN PAGE -->
<!-- No top navigation bar on login -->
<!-- Main Container -->
<div class="container">
    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <h1>Login</h1>
    <!-- Login form -->
    <form ng-keyup="$event.keyCode == 13 && model.login(username,password)">
        <div class="form-group">
            <!-- Username -->
            <input ng-model="username"
                   class="form-control"
                   type="text"
                   id="username"
                   placeholder="username">
        </div>
        <div class="form-group">
            <!-- Password -->
            <input ng-model="password"
                   class="form-control"
                   type="password"
                   id="password"
                   placeholder="password">
        </div>
    </form>
    <!-- Login Button -->
    <a ng-click="model.login(username, password)"
       role="button"
       class="btn btn-block btn-primary btn-lg">Login</a>
    <!-- Register Button -->
    <a href="#/register"
       role="button"
       class="btn btn-block btn-success btn-lg">Register</a>
    <!-- Register Button -->
    <a ng-click="model.goBack()"
       role="button"
       class="btn btn-block btn-danger btn-lg">Back</a>
</div>
<!-- no bottom navigation bar on login -->

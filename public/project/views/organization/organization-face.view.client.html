<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <!-- Back Button -->
                <p class="navbar-text pull-left">
                    <a href="#/search" class="navbar-link">
                      <span class="glyphicon glyphicon-chevron-left">
                      </span>
                    </a>
                </p>
                <!-- Page Title -->
                <a class="navbar-brand">
                    <!-- {{model.name}} -->
                    Organization
                </a>
                <!-- Add Event Button -->
                <p ng-if="model.validatedUser" class="navbar-text pull-right" id="ac-add-event-wrap">
                    <a ng-click="model.addEvent()" class="navbar-link">
                      <span class="glyphicon glyphicon-plus">
                      </span>
                    </a>
                </p>
                <!-- Edit Organization Button -->
                <p ng-if="model.validatedUser" class="navbar-text pull-right" id="ac-edit-org-cog">
                    <a ng-click="model.editOrganization()" class="navbar-link">
                      <span class="glyphicon glyphicon-cog">
                      </span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</header>

<div class="container ac-nav-allow">
    <div class="row">
        <div class="col-md-12">
            <h2>{{model.org.name}}</a></b></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <div class="row">
                <h2 ng-if="model.org.location">{{model.org.location}}</h2>
                <h2 ng-if="!model.org.location">No address listed</h2>
            </div>
            <div>
                <h2 ng-if="model.org.phone">{{model.org.phone}}</h2>
                <h2 ng-if="!model.org.phone">No phone number listed</h2>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="row">
                <h2>Managed by: <b>{{model.posterName}}</b></h2>
            </div>
            <div class="row">
                <button ng-click="model.toggleMessage()" class="btn btn-warning btn-lg">Message the organizer!</button>
                <textarea ng-if="model.messageActive"
                          ng-model="model.messageContent"
                          rows="5" id="tiny-message-box"
                          placeholder="Write your message here"
                          class="form-control"></textarea>
                <button ng-if="model.messageActive" class="btn btn-block btn-primary">Send</button>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <h3>{{model.org.description}}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h1>Events!</h1>
        </div>
    </div>
    <div ng-repeat="event in model.events" class="row">
        <div class="col-xs-12">
            <h3><a href="#/event/{{event._id}}">{{event.name}}</a></h3>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h1>Reviews</h1>
        </div>
    </div>
    <div class="row">
        <ul>
            <li><h3>5 Stars out of 5!</h3></li>
            <li><h3>Really great business!</h3></li>
        </ul>
    </div>
</div>

<!-- Footer Navigation Bar -->
<footer>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="navbar-header">
                <!-- Login Button -->
                <p ng-if="!model.user" class="navbar-text pull-right">
                    <a href="#/login" class="navbar-link">
                        <a role="button" ng-href="#/login" class="btn btn-lg btn-block btn-primary">Login</a>

                    </a>
                </p>
                <!-- Account Button -->
                <p ng-if="model.user" class="navbar-text pull-right">
                    <a href="#/user/{{model.user._id}}/account" class="navbar-link">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </p>
                <!-- Home Button -->
                <p ng-if="model.user" class="navbar-text pull-right">
                    <a href="#/user/{{model.user._id}}" class="navbar-link">
                        <span class="glyphicon glyphicon-home"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</footer>

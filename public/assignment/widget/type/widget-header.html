<!DOCTYPE html>
<html lang="en">
<head>
    <meta lang="en" charset="UTF-8" name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Header Widget</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<!-- WIDGET HEADER PAGE -->
<body>
<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <p class="navbar-text pull-left">
                    <a href="../widget-list.html" class="navbar-link">
                      <span class="glyphicon glyphicon-chevron-left">
                      </span>
                    </a>
                </p>
                <a class="navbar-brand" href="#">
                    Widget Edit
                </a>
                <p class="navbar-text pull-right">
                    <a href="../widget-list.html" class="navbar-link">
                      <span class="glyphicon glyphicon-ok">
                      </span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</header>
<div class="container">

    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   value="Title"
                   class="form-control"
                   id="name"
                   placeholder="name"/>
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input type="text"
                   value="Gizmodo"
                   class="form-control"
                   id="text"
                   placeholder="text"/>
        </div>
        <div class="form-group">
            <label for="size">Size</label>
            <select class="form-control" id="size">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select>
        </div>
    </form>

    <a class="btn btn-danger btn-block"
       href="../widget-list.html">Delete</a>
</div>
<footer>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="navbar-header">
                <p class="navbar-text pull-right">
                    <a href="../../user/profile.html" class="navbar-link">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </p>
                <p class="navbar-text pull-right">
                    <a href="../../website/website-list.html" class="navbar-link">
                        <span class="glyphicon glyphicon-home"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</footer>
</body>
</html>

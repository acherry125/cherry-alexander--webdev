<!DOCTYPE html>
<html lang="en">
<head>
    <!-- didn't scale to 1.25 because that would ruin my layout, used @media tags instead -->
    <meta lang="en" charset="UTF-8" name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no">
    <!-- APPLE META TAGS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Image Widget</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<!-- WIDGET IMAGE PAGE -->
<body>
<!-- Header Navigation Bar -->
<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <!-- Back/Cancel Button -->
                <p class="navbar-text pull-left">
                    <a href="../widget-list.html" class="navbar-link">
                      <span class="glyphicon glyphicon-chevron-left">
                      </span>
                    </a>
                </p>
                <!-- Page Title -->
                <a class="navbar-brand" href="#">
                    Widget Edit
                </a>
                <!-- Save and Confirm Button -->
                <p class="navbar-text pull-right">
                    <a href="../widget-list.html" class="navbar-link">
                      <span class="glyphicon glyphicon-ok">
                      </span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</header>
<!-- Main Container -->
<div class="container">
    <!-- Image Information Form -->
    <form>
        <!-- Name -->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   value="Title"
                   class="form-control"
                   id="name"
                   placeholder="name"/>
        </div>
        <!-- Text -->
        <div class="form-group">
            <label for="text">Text</label>
            <input type="text"
                   value="This is a youtube video"
                   class="form-control"
                   id="text"
                   placeholder="text"/>
        </div>
        <!-- URL -->
        <div class="form-group">
            <label for="url">URL</label>
            <input type="url"
                   value="https://www.youtube.com/embed/GunaXxJifPA"
                   class="form-control"
                   id="url"
                   placeholder="image link"/>
        </div>
        <!-- Width -->
        <div class="form-group">
            <label for="width">Width</label>
            <input type="text"
                   value="100%"
                   class="form-control"
                   id="width"
                   placeholder="width"/>
        </div>
        <!-- Upload -->
        <div class="form-group">
            <label for="hidden-upload">Upload</label>
            <input type="file"
                   class="form-control"
                   id="hidden-upload"/>
        </div>
    </form>
    <!-- Upload Image Button -->
    <div class="row">
        <div class="col-xs-12">
            <button role="button" class="btn btn-primary btn-block btn-lg">
                Upload Image
            </button>
        </div>
    </div>
    <!-- Delete Widget Button -->
    <div class="row">
        <div class="col-xs-12">
            <a role="button"
               class="btn btn-danger btn-block btn-lg"
               href="../widget-list.html">Delete</a>
        </div>
    </div>
</div>
<!-- Footer Navigation Bar -->
<footer>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="navbar-header">
                <!-- Profile Button -->
                <p class="navbar-text pull-right">
                    <a href="../../user/profile.html" class="navbar-link">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </p>
                <!-- Website-list link button -->
                <p class="navbar-text pull-right">
                    <a href="../../website/website-list.html" class="navbar-link">
                        <span class="glyphicon glyphicon-home"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta lang="en" charset="UTF-8" name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Image Widget</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <p class="navbar-text pull-left">
                    <a href="../widget-list.html" class="navbar-link">
                      <span class="glyphicon glyphicon-chevron-left">
                      </span>
                    </a>
                </p>
                <a class="navbar-brand" href="#">
                    Widget Edit
                </a>
                <p class="navbar-text pull-right">
                    <a href="../widget-list.html" class="navbar-link">
                      <span class="glyphicon glyphicon-ok">
                      </span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</header>

<div class="container">

    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   value="Title"
                   class="form-control"
                   id="name"
                   placeholder="name"/>
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input type="text"
                   value="This is a youtube video"
                   class="form-control"
                   id="text"
                   placeholder="text"/>
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input type="url"
                   value="https://www.youtube.com/embed/GunaXxJifPA"
                   class="form-control"
                   id="url"
                   placeholder="image link"/>
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input type="text"
                   value="100%"
                   class="form-control"
                   id="width"
                   placeholder="width"/>
        </div>
        <div class="form-group">
            <label for="hidden-upload" id="ac-hidden-trigger">
                Upload
            </label>
            <input type="file"
                   class="form-control"
                   id="hidden-upload"/>
        </div>
    </form>


    <button class="btn btn-primary btn-block">
        Upload Image
    </button>

    <a class="btn btn-danger btn-block"
       href="../widget-list.html">Delete</a>
</div>
<footer>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-header">
                <p class="navbar-text pull-right">
                    <a href="../../user/profile.html" class="navbar-link">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </p>
                <p class="navbar-text pull-right">
                    <a href="../../website/website-list.html" class="navbar-link">
                        <span class="glyphicon glyphicon-home"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</footer>
</body>
</html>

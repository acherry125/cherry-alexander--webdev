<!DOCTYPE html>
<html lang="en">
<head>
    <!-- didn't scale to 1.25 because that would ruin my layout, used @media tags instead -->
    <meta lang="en" charset="UTF-8" name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no">
    <!-- APPLE META TAGS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<!-- REGISTER PAGE -->
<body>
<!-- no top navigation bar in register -->

<!-- Main Container -->
<div class="container">
    <h1>Register</h1>
    <!-- Registration form -->
    <form>
        <!-- Username -->
        <div class="form-group">
            <input type="text"
                   class="form-control"
                   id="username"
                   placeholder="username">
        </div>
        <!-- Password -->
        <div class="form-group">
            <input type="password"
                   class="form-control"
                   id="password"
                   placeholder="password">
        </div>
        <!-- Verify Password -->
        <div class="form-group">
            <input type="password"
                   class="form-control"
                   id="ver-password"
                   placeholder="verify password">
        </div>
    </form>
    <!-- Register Button -->
    <div class="row">
        <div class="col-xs-12">
            <a href="profile.html"
               role="button"
               class="btn btn-block btn-primary btn-lg">Register</a>
        </div>
    </div>
    <!-- Cancel Button -->
    <div class="row">
        <div class="col-xs-12">
            <a href="login.html"
               role="button"
               class="btn btn-block btn-danger btn-lg">Cancel</a>
        </div>
    </div>
</div>
<!-- no top navigation bar in register -->
</body>
</html>

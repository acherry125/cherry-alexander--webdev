<!DOCTYPE html>
<html lang="en">

<head>
    <!-- didn't scale to 1.25 because that would ruin my layout, used @media tags instead -->
    <meta lang="en" charset="UTF-8" name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<!-- PROFILE PAGE -->
<body>
<!-- Header Navigation Bar -->
<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    Profile
                </a>
                <p class="navbar-text pull-right">
                    <a href="profile.html" class="navbar-link">
                        <span class="glyphicon glyphicon-ok"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <!-- Profile information form -->
    <div class="col-xs-12">
        <form>
            <!-- Username -->
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" id="username" placeholder="username" value="acherry">
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" id="email" placeholder="email" value="cherry.a@husky.neu.edu">
            </div>
            <!-- First Name -->
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input class="form-control" type="text" id="first-name" placeholder="first name" value="Alex">
            </div>
            <!-- Last Name -->
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input class="form-control" type="text" id="last-name" placeholder="last name" value="Cherry">
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <!-- Register Button -->
            <a href="../website/website-list.html" role="button" class="btn btn-block btn-primary btn-lg">Websites</a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <!-- Cancel Button -->
            <a href="login.html" role="button" class="btn btn-block btn-danger btn-lg">Logout</a>
        </div>
    </div>
</div>
<!-- Footer Navigation Bar -->
<footer>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="navbar-header">
                <p class="navbar-text pull-right">
                    <a href="profile.html" class="navbar-link">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </p>
                <p class="navbar-text pull-right">
                    <a href="../website/website-list.html" class="navbar-link">
                        <span class="glyphicon glyphicon-home"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</footer>
</body>
</html>

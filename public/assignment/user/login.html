<!DOCTYPE html>
<html lang="en">
<head>
    <!-- didn't scale to 1.25 because that would ruin my layout, used @media tags instead -->
    <meta lang="en" charset="UTF-8" name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<!-- LOGIN PAGE -->
<body>
<!-- No top navigation bar on login -->
<div class="container">
    <h1>Login</h1>
    <!-- login form -->
    <form>
        <div class="form-group">
            <!-- Username -->
            <input class="form-control" type="text" id="username" placeholder="username">
        </div>
        <div class="form-group">
            <!-- Password -->
            <input class="form-control" type="password" id="password" placeholder="password">
        </div>
    </form>
    <!-- Login Button -->
    <a href="profile.html" role="button" class="btn btn-block btn-primary btn-lg">Login</a>
    <!-- Register Button -->
    <a href="register.html" role="button" class="btn btn-block btn-success btn-lg">Register</a>
    <!-- back to index... just for assignmen 2 -->
    <a href="../index.html">Back to Homepage</a>
</div>
<!-- no bottom navigation bar on login -->
</body>
</html>

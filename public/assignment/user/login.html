<!DOCTYPE html>
<html lang="en">
<head>
    <meta lang="en" charset="UTF-8" name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header"></div>
        </div>
    </nav>
</header>
<div class="container">
    <h1>Login</h1>
    <!-- login form -->
    <form>
        <div class="form-group">
            <!-- Username -->
            <input class="form-control" type="text" id="username" placeholder="username">
        </div>
        <div class="form-group">
            <!-- Password -->
            <input class="form-control" type="password" id="password" placeholder="password">
        </div>
    </form>


    <!-- Login Button -->
    <a href="profile.html" role="button" class="btn btn-block btn-primary btn-lg">Login</a>


    <!-- Register Button -->
    <a href="register.html" role="button" class="btn btn-block btn-success btn-lg">Register</a>


    <!-- conform to given style -->
    <a href="../index.html">Back to Homepage</a>

</div>
<footer>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="navbar-header"></div>
        </div>
    </nav>
</footer>
</body>
</html>

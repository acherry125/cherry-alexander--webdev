<!DOCTYPE html>
<html lang="en">
<head>
    <meta lang="en" charset="UTF-8" name="viewport"
          content="width=page-width, initial-scale=1, user-scalable=no">
    <title>Edit Website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="website-list.html" class="navbar-link">
                      <span class="glyphicon glyphicon-chevron-left">
                      </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Edit Website
            </a>
            <p class="navbar-text pull-right">
                <a href="website-list.html" class="navbar-link">
                      <span class="glyphicon glyphicon-ok">
                      </span>
                </a>
            </p>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-xs-1">
            <a href="website-list.html">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="col-xs-9">
            <h1>Edit Website</h1>
        </div>
        <div class="col-xs-1 glyphicon-container">
            <a href="website-list.html"><span class="glyphicon glyphicon-ok"></span></a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <!-- Website Details -->
            <form>
                <div class="form-group">
                    <!-- Application name -->
                    <label for="app-name">Application Name</label>
                    <input class="form-control" type="text" id="app-name"
                           placeholder="Application Name" value="Blogger">
                </div>
                <div class="form-group">
                    <!-- Application Description -->
                    <label for="app-desc">Application Description</label>
                    <textarea class="form-control" rows="6" id="app-desc"
                              placeholder="Application Description">This is a description</textarea>
                </div>

            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <!-- Delete Website -->
            <a href="website-list.html" role="button" class="btn btn-block btn-danger btn-lg">Delete</a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-1 col-xs-offset-10">
            <!-- Profile Button -->
            <a href="../user/profile.html"><span class="glyphicon glyphicon-user"></span></a>
        </div>
    </div>
</div>
</body>
</html>

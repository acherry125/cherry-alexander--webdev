<!DOCTYPE html>
<html lang="en">
<head>
    <!-- didn't scale to 1.25 because that would ruin my layout, used @media tags instead -->
    <meta lang="en" charset="UTF-8" name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no">
    <!-- APPLE META TAGS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Edit Website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<!-- WEBSITE EDIT PAGE -->
<body>
<!-- Header Navigation Bar -->
<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <!-- Back Button -->
                <p class="navbar-text pull-left">
                    <a href="website-list.html" class="navbar-link">
                      <span class="glyphicon glyphicon-chevron-left">
                      </span>
                    </a>
                </p>
                <!-- Page Title -->
                <a class="navbar-brand" href="#">
                    Edit Website
                </a>
                <!-- Save Button -->
                <p class="navbar-text pull-right">
                    <a href="website-list.html" class="navbar-link">
                      <span class="glyphicon glyphicon-ok">
                      </span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</header>
<!-- Main Container -->
<div class="container">
    <!-- Website information form -->
    <form>
        <!-- Website Name -->
        <div class="form-group">
            <label for="username">Website Name</label>
            <input type="text"
                   value="jannunzi"
                   class="form-control"
                   id="username"
                   placeholder="alice"/>
        </div>
        <!-- Website Description -->
        <div class="form-group">
            <label for="description">Website Description</label>
            <textarea rows="8"
                      id="description"
                      class="form-control">Lorem Ipsum is simply dummy text.</textarea>
        </div>
    </form>
    <!-- Delete Button -->
    <div class="row">
        <div class="col-xs-12">
            <a class="btn btn-danger btn-block btn-lg" href="website-list.html">
                Delete
            </a>
        </div>
    </div>
</div>
<!-- Footer Navigation Bar -->
<footer>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="navbar-header">
                <!-- From wireframe, unspecified as of assignment 2 -->
                <p class="navbar-text pull-left">
                    <a href="#" class="navbar-link">
                        <span class="glyphicon glyphicon-share-alt"></span>
                    </a>
                </p>
                <!-- Profile Link -->
                <p class="navbar-text pull-right">
                    <a href="../user/profile.html" class="navbar-link">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </p>
                <!-- Website-list link to improve user experience -->
                <p class="navbar-text pull-right">
                    <a href="website-list.html" class="navbar-link">
                        <span class="glyphicon glyphicon-home"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</footer>
</body>
</html>

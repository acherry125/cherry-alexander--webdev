<!DOCTYPE html>
<html lang="en">
<head>
    <!-- didn't scale to 1.25 because that would ruin my layout, used @media tags instead -->

          content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Websites</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<!-- WEBSITE LIST PAGE -->
<body>
<!-- Header Navigation Bar -->
<header>

        <div class="container">
            <div class="navbar-header">
                <!-- Page Title -->
                <a class="navbar-brand" href="#">
                    Websites
                </a>
                <!-- Add Website Button -->
                <p class="navbar-text pull-right">
                    <a href="../website/website-new.html" class="navbar-link">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</header>

<div class="container">

    <!-- ac-row allows the glyphicons to work -->

        <!-- stops website title from overlapping with glyphicon -->
        <div class="col-xs-10">
            <h3><a href="../page/page-list.html">Blogging App</a></h3>
        </div>
        <!-- groups glyphicons and positions them relative to ac-row -->
        <div class="ac-glyphicon-container">
            <!-- edit button -->
            <a href="website-edit.html">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
            <!-- pages button -->
            <a href="../page/page-list.html">
                <span class="glyphicon glyphicon-play"></span>
            </a>
        </div>
    </div>
    <!-- Second Example Site -->

            <h3><a href="../page/page-list.html">Address Book App</a></h3>

        <div class="container">
            <div class="navbar-header">
                <!-- Profile Link -->

                    <a href="../user/profile.html" class="navbar-link">

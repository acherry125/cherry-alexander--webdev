<!DOCTYPE html>
<html lang="en">
<head>
    <meta lang="en" charset="UTF-8" name="viewport"
          content="width=page-width, initial-scale=1, user-scalable=no">
    <title>Add Website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="website-list.html" class="navbar-link">
                      <span class="glyphicon glyphicon-chevron-left">
                      </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                New Website
            </a>
            <p class="navbar-text pull-right">
                <a href="website-list.html" class="navbar-link">
                      <span class="glyphicon glyphicon-ok">
                      </span>
                </a>
            </p>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">

        <!-- Website Details -->
        <form>
            <!-- Name -->
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" id="name" placeholder="Name">
            </div>
            <!-- Description -->
            <div class="form-group">
                <label for="desc">Description</label>
                <input class="form-control" type="text" id="desc" placeholder="Description">
            </div>
        </form>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <h4 class="navbar-text pull-right">
                <a href="../user/profile.html" class="navbar-link">
                    <span class="glyphicon glyphicon-user"></span>

            </h4>
        </div>
    </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta lang="en" charset="UTF-8" name="viewport"
          content="width=page-width, initial-scale=1, user-scalable=no">
    <title>Add Website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-1">
            <a href="website-list.html">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="col-xs-9">
            <h1>New Website</h1>
        </div>
        <div class="col-xs-1 glyphicon-container">
            <a href="website-list.html"><span class="glyphicon glyphicon-ok"></span></a>
        </div>
    </div>
    <div class="row">

        <!-- Website Details -->
        <form>
            <!-- Name -->
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" id="name" placeholder="Name">
            </div>
            <!-- Description -->
            <div class="form-group">
                <label for="desc">Description</label>
                <input class="form-control" type="text" id="desc" placeholder="Description">
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-xs-1 col-xs-offset-10">
            <a href="../user/profile.html">
                <span class="glyphicon glyphicon-user pull-right"></span>
            </a>
        </div>
    </div>
</div>

</body>
</html>

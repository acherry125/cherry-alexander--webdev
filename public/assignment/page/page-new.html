<!DOCTYPE html>
<html lang="en">
<head>
    <meta lang="en" charset="UTF-8" name="viewport"
          content="width=page-width, initial-scale=1, user-scalable=no">
    <title>Add Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-1">
            <a href="page-list.html"><span class="glyphicon glyphicon-chevron-left"></span></a>
        </div>
        <div class="col-xs-9">
            <h1>New Page</h1>
        </div>
        <div class="col-xs-1 glyphicon-container">
            <a href="page-list.html"><span class="glyphicon glyphicon-ok"></span></a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <form>
                <div class="form-group">
                    <label for="page-name">Name</label>
                    <input class="form-control" type="text" id="page-name" placeholder="Page Name">
                </div>
                <div class="form-group">
                    <label for="page-title">Title</label>
                    <input class="form-control" type="text" id="page-title" placeholder="Page Title">
                </div>
            </form>
        </div>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <h4 class="navbar-text pull-right">
                <a href="../user/profile.html" class="navbar-link">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </h4>
        </div>
    </div>
</nav>

</body>
</html>

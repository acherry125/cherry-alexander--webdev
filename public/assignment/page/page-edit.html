<!DOCTYPE html>
<html lang="en">
<head>
    <!-- didn't scale to 1.25 because that would ruin my layout, used @media tags instead -->
    <meta lang="en" charset="UTF-8" name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no">
    <!-- APPLE META TAGS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Edit Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<!-- PAGE-EDIT PAGE -->
<body>
<!-- Header Navigation Bar -->
<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <!-- Back/Cancel Button -->
                <p class="navbar-text pull-left">
                    <a href="page-list.html" class="navbar-link">
                      <span class="glyphicon glyphicon-chevron-left">
                      </span>
                    </a>
                </p>
                <!-- Page Title -->
                <a class="navbar-brand" href="#">
                    Edit Page
                </a>
                <!-- Save and Confirm Button -->
                <p class="navbar-text pull-right">
                    <a href="page-list.html" class="navbar-link">
                      <span class="glyphicon glyphicon-ok">
                      </span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</header>
<!-- Main Container -->
<div class="container">
    <!-- Website Details Form -->
    <form>
        <!-- Page Name -->
        <div class="form-group">
            <label for="page-name">Page Name</label>
            <input class="form-control"
                   type="text" id="page-name"
                   placeholder="Page Name"
                   value="Blogging is fun">
        </div>
        <!-- Page Description -->
        <div class="form-group">
            <label for="page-desc">Page Description</label>
            <textarea class="form-control"
                      rows="6"
                      id="page-desc"
                      placeholder="Page Description">This is a description</textarea>
        </div>
    </form>
    <!-- Delete Page -->
    <div class="row">
        <div class="col-xs-12">
            <a href="page-list.html"
               role="button"
               class="btn btn-block btn-danger btn-lg">Delete</a>
        </div>
    </div>

</div>
<!-- Footer Navigation Bar -->
<footer>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="navbar-header">
                <!-- Profile Button -->
                <p class="navbar-text pull-right">
                    <a href="../user/profile.html" class="navbar-link">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </p>
                <!-- Website-list Link Button -->
                <p class="navbar-text pull-right">
                    <a href="../website/website-list.html" class="navbar-link">
                        <span class="glyphicon glyphicon-home"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</footer>
</body>
</html>

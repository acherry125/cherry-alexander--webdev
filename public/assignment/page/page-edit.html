<!DOCTYPE html>
<html lang="en">
<head>
    <meta lang="en" charset="UTF-8" name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Edit Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <p class="navbar-text pull-left">
                    <a href="page-list.html" class="navbar-link">
                      <span class="glyphicon glyphicon-chevron-left">
                      </span>
                    </a>
                </p>
                <a class="navbar-brand" href="#">
                    Edit Page
                </a>
                <p class="navbar-text pull-right">
                    <a href="page-list.html" class="navbar-link">
                      <span class="glyphicon glyphicon-ok">
                      </span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</header>

<div class="container">

    <!-- Website Details -->
    <form>
        <div class="form-group">
            <!-- Page name -->
            <label for="page-name">Page Name</label>
            <input class="form-control" type="text" id="page-name"
                   placeholder="Page Name" value="Blogging is fun">
        </div>
        <div class="form-group">
            <!-- Page Description -->
            <label for="page-desc">Page Description</label>
                    <textarea class="form-control" rows="6" id="page-desc"
                              placeholder="Page Description">This is a description</textarea>
        </div>

    </form>
    <!-- Delete Website -->
    <a href="page-list.html" role="button" class="btn btn-block btn-danger btn-lg">Delete</a>

</div>
<footer>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="navbar-header">
                <p class="navbar-text pull-right">
                    <a href="../user/profile.html" class="navbar-link">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </p>
                <p class="navbar-text pull-right">
                    <a href="../website/website-list.html" class="navbar-link">
                        <span class="glyphicon glyphicon-home"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</footer>
</body>
</html>

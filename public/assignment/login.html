<!DOCTYPE html>
<html lang="en">
<head>
    <meta lang="en" charset="UTF-8" name="viewport"
          content="width=page-width, initial-scale=1, user-scalable=no">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>Login</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <!-- login form -->
            <form>
                <div class="form-group">
                    <!-- Username -->
                    <input class="form-control" type="text" id="username" placeholder="username">
                </div>
                <div class="form-group">
                    <!-- Password -->
                    <input class="form-control" type="password" id="password" placeholder="password">
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <!-- Login Button -->
            <a href="profile.html" role="button" class="btn-block btn-primary btn-lg">Login</a>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <!-- Register Button -->
            <a  href="register.html" role="button" class="btn-block btn-success btn-lg">Register</a>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <!-- conform to given style -->
            <a href="index.html">Back to Homepage</a>
        </div>
    </div>

</div>

</body>
</html>

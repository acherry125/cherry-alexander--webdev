    <h1>Login</h1>
    <!-- Login form -->
    <form>
        <div class="form-group">
            <!-- Username -->
            <input class="form-control"
                   type="text"
                   id="username"
                   placeholder="username">
        </div>

            <!-- Password -->

                   type="password"
                   id="password"
                   placeholder="password">

    <!-- Login Button -->
    <div class="row">
        <div class="col-xs-12">
            <a href="#/user/1"
               role="button"
               class="btn btn-block btn-primary btn-lg">Login</a>
        </div>
    </div>
    <!-- Register Button -->
    <div class="row">
        <div class="col-xs-12">
            <a href="#/register"
               role="button"
               class="btn btn-block btn-success btn-lg">Register</a>

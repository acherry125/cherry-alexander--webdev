
<!-- PROFILE PAGE -->
<!-- Main Container -->
<div class="container">
    <!-- Profile information form -->
    <div class="col-xs-12">
        <form>
            <!-- Username -->
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control"
                       type="text"
                       id="username"
                       placeholder="username"
                       value="acherry">
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control"
                       type="email"
                       id="email"
                       placeholder="email"
                       value="cherry.a@husky.neu.edu">
            </div>
            <!-- First Name -->
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input class="form-control"
                       type="text"
                       id="first-name"
                       placeholder="first name"
                       value="Alex">
            </div>
            <!-- Last Name -->
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input class="form-control"
                       type="text"
                       id="last-name"
                       placeholder="last name"
                       value="Cherry">
            </div>
        </form>
    </div>
    <!-- Websites Link Button -->
    <div class="row">
        <div class="col-xs-12">
            <a href="../views/website/website-list.html"
               role="button"
               class="btn btn-block btn-primary btn-lg">Websites</a>
        </div>
    </div>
    <!-- Logout Button -->
    <div class="row">
        <div class="col-xs-12">
            <a href="#/logout"
               role="button"
               class="btn btn-block btn-danger btn-lg">Logout</a>
        </div>
    </div>
</div>

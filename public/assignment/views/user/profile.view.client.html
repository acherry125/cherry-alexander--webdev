
<!-- PROFILE PAGE -->
<!-- Header Navigation Bar -->
<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <!-- Page Title -->
                <a class="navbar-brand">
                    Profile
                </a>
                <!-- Save Button -->
                <p class="navbar-text pull-right">
                    <a ng-click="model.updateUser()" class="navbar-link">
                      <span class="glyphicon glyphicon-ok">
                      </span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</header>

<!-- Main Container -->
<div class="container">
    <!-- Success Message -->
    <div ng-if="model.success" class="alert alert-success">
        {{model.success}}
    </div>
    <!-- Error Message -->
    <div ng-if="model.failure" class="alert alert-danger">
        {{model.failure}}
    </div>
    <!-- Profile information form -->
    <div class="col-xs-12">
        <form>
            <!-- Username -->
            <div class="form-group">
                <label for="username">Username</label>
                <input ng-model="model.user.username"
                       class="form-control"
                       type="text"
                       id="username"
                       placeholder="username"
                       value="acherry">
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input ng-model="model.user.email"
                       class="form-control"
                       type="email"
                       id="email"
                       placeholder="email"
                       value="cherry.a@husky.neu.edu">
            </div>
            <!-- First Name -->
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input ng-model="model.user.firstName"
                       class="form-control"
                       type="text"
                       id="first-name"
                       placeholder="first name"
                       value="Alex">
            </div>
            <!-- Last Name -->
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input ng-model="model.user.lastName"
                       class="form-control"
                       type="text"
                       id="last-name"
                       placeholder="last name"
                       value="Cherry">
            </div>
        </form>
    </div>
    <!-- Websites Link Button -->
    <div class="row">
        <div class="col-xs-12">
            <a ng-href="#/user/{{model.uId}}/website"
               role="button"
               class="btn btn-block btn-primary btn-lg">Websites</a>
        </div>
    </div>

    <!-- Logout Button -->
    <div class="row">
        <div class="col-xs-12">
            <a href="#/login"
               role="button"
               class="btn btn-block btn-danger btn-lg">Logout</a>
        </div>
    </div>
</div>
<!-- Footer Navigation Bar -->
<!-- Footer Navigation Bar -->
<footer>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="navbar-header">
                <!-- Profile Button -->
                <p class="navbar-text pull-right">
                    <a ng-href="#/user/{{model.uId}}" class="navbar-link">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</footer>

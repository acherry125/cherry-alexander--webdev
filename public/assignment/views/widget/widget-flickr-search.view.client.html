<!-- WIDGET HEADER PAGE -->
<!-- Header Navigation Bar -->
<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <!-- Back/Cancel Button -->
                <p class="navbar-text pull-left">
                    <a ng-click="model.goBack()" class="navbar-link">
                      <span class="glyphicon glyphicon-chevron-left">
                      </span>
                    </a>
                </p>
                <!-- Page Title -->
                <a class="navbar-brand">
                    Search Flickr
                </a>
            </div>
        </div>
    </nav>
</header>
<!-- Main Container -->
<div class="container">
    <!-- Warning Message -->
    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <div class="input-group" id="ac-flickr-search" ng-keyup="$event.keyCode == 13 && model.searchPhotos(searchText)">
        <input ng-model="searchText" type="text" class="form-control"/>
        <span class="input-group-btn">
            <a ng-click="model.searchPhotos(searchText)" class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-search"></span>
            </a>
        </span>
    </div>
    <div class="row ac-flickr-row">
        <div class="col-xs-4 ac-flickr-col-xs-4" ng-repeat="photo in model.photos.photo">
            <img class="ac-flickr-img" ng-click="model.selectPhoto(photo)"
                 ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}.jpg"/>
        </div>
    </div>

    <!-- Delete Button -->
    <div class="row">
        <div class="col-xs-12">
            <a role="button"
               class="btn btn-info btn-block btn-lg"
               ng-if="model.searchText"
               ng-click="model.nextPage()">Next Page</a>
        </div>
    </div>
    <!-- Delete Button -->
    <div class="row">
        <div class="col-xs-12">
            <a role="button"
               ng-if="model.searchText"
               class="btn btn-info btn-block btn-lg"
               ng-click="model.previousPage()">Previous Page</a>
        </div>
    </div>

</div>
<!-- Footer Navigation Bar -->
<footer>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="navbar-header">
                <!-- Profile Link Button -->
                <p class="navbar-text pull-right">
                    <a ng-click="model.checkNew" href="#/user/{{model.userId}}" class="navbar-link">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</footer>

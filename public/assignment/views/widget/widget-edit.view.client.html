<div ng-switch="model.widgetType">
    <div ng-switch-when="HEADING">
        <div ng-include="widget-heading.view.client.html"></div>
    </div>
    <div ng-switch-when="IMAGE">
        <div ng-include="widget-image.view.client.html"></div>
    </div>
    <div ng-switch-when="YOUTUBE">
        <div ng-include="widget-youtube.view.client.html"></div>
    </div>
</div>

<!-- One switch case for every implemented widget type -->
<div ng-switch="model.widget.type">
    <div ng-switch-when="HEADING">
        <div ng-include="'/assignment/views/widget/widget-heading.view.client.html'"></div>
    </div>
    <div ng-switch-when="IMAGE">
        <div ng-include="'/assignment/views/widget/widget-image.view.client.html'"></div>
    </div>
    <div ng-switch-when="YOUTUBE">
        <div ng-include="'/assignment/views/widget/widget-youtube.view.client.html'"></div>
    </div>
    <div ng-switch-when="HTML">
        <div ng-include="'/assignment/views/widget/widget-html-edit.view.client.html'"></div>
    </div>
</div>

<!-- WIDGET LIST PAGE -->
<!-- Header Navigation Bar -->
<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <!-- Back Button -->
                <p class="navbar-text pull-left">
                    <a ng-href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/" class="navbar-link">
                      <span class="glyphicon glyphicon-chevron-left">
                      </span>
                    </a>
                </p>
                <!-- Page Title -->
                <a class="navbar-brand">
                    Widgets
                </a>
                <!-- Add Widget Button -->
                <p class="navbar-text pull-right">
                    <a ng-href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/2" class="navbar-link">
                      <span class="glyphicon glyphicon-plus">
                      </span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</header>
<!-- Main Container -->
<div class="container">



    <!-- HARDCODED EXAMPLE WIDGETS -->
    <!-- Header Example -->
    <!-- ac-row surrounds ac-glyphicon-container --->
    <div ng-repeat="widget in model.widgets" class="row ac-row">
        <div ng-switch="widget.widgetType">
            <!-- HEADER TEMPLATE -->
            <div ng-switch-when="HEADER">
                <div class="col-xs-12">
                    <h2>{{widget.text}}</h2>
                </div>
                <div class="ac-glyphicon-container">
                    <a href="widget-header.view.client.html">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                    <span class="glyphicon glyphicon-align-justify"></span>
                </div>
            </div>
            <!-- IMAGE TEMPLATE -->
            <div ng-switch-when="IMAGE">
                <div class="col-xs-12">
                    <img ng-src="{{widget.url}}">
                </div>
                <div class="ac-glyphicon-container">
                    <a href="widget-image.view.client.html">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                    <span class="glyphicon glyphicon-align-justify"></span>
                </div>
            </div>
            <!-- YOUTUBE TEMPLATE -->
            <div ng-switch-when="YOUTUBE">
                <div class="col-xs-12">
                    <div class="embed-responsive embed-responsive-16by9">
                        <!-- Figure out how to make the src change -->
                        <iframe class="embed-responsive-item"
                                ng-src="{{model.trustSrc(model.lin)}}"
                                allowfullscreen></iframe>
                    </div>
                </div>
                <div class="ac-glyphicon-container">
                    <a href="widget-youtube.view.client.html">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                    <span class="glyphicon glyphicon-align-justify"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer Navigation Bar -->
<footer>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="navbar-header">
                <!-- Profile Button -->
                <p class="navbar-text pull-right">
                    <a href="../user/profile.view.client.html" class="navbar-link">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </p>
                <!-- Website-list Link Button -->
                <p class="navbar-text pull-right">
                    <a href="../views/website/website-list.html" class="navbar-link">
                        <span class="glyphicon glyphicon-home"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</footer>

<!-- WIDGET LIST PAGE -->
<!-- Header Navigation Bar -->
<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <!-- Back Button -->
                <p class="navbar-text pull-left">
                    <a ng-href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/" class="navbar-link">
                      <span class="glyphicon glyphicon-chevron-left">
                      </span>
                    </a>
                </p>
                <!-- Page Title -->
                <a class="navbar-brand">
                    Widgets
                </a>
                <!-- Add Widget Button -->
                <p class="navbar-text pull-right">
                    <a ng-href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new"
                       class="navbar-link">
                      <span class="glyphicon glyphicon-plus">
                      </span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</header>
<!-- Main Container -->
<div class="container">



    <!-- HARDCODED EXAMPLE WIDGETS -->
    <!-- Header Example -->
    <!-- ac-row surrounds ac-glyphicon-container --->
    <div ng-repeat="widget in model.widgets" class="row ac-row">
        <div ng-switch="widget.widgetType">
            <!-- HEADER TEMPLATE -->
            <div ng-switch-when="HEADER">
                <div class="col-xs-12">
                    <div ng-switch="widget.size">
                        <h1 ng-switch-when="1">{{widget.text}}</h1>
                        <h2 ng-switch-when="2">{{widget.text}}</h2>
                        <h3 ng-switch-when="3">{{widget.text}}</h3>
                        <h4 ng-switch-when="4">{{widget.text}}</h4>
                        <h5 ng-switch-when="5">{{widget.text}}</h5>
                        <h6 ng-switch-when="6">{{widget.text}}</h6>
                    </div>
                </div>
                <div class="ac-glyphicon-container">
                    <a ng-href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                    <span class="glyphicon glyphicon-align-justify"></span>
                </div>
            </div>
            <!-- IMAGE TEMPLATE -->
            <div ng-switch-when="IMAGE">
                <div class="col-xs-12">
                    <img ng-src="{{widget.url}}" width={{widget.width}}>
                </div>
                <div class="ac-glyphicon-container">
                    <a ng-href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                    <span class="glyphicon glyphicon-align-justify"></span>
                </div>
            </div>
            <!-- YOUTUBE TEMPLATE -->
            <div ng-switch-when="YOUTUBE">
                <div class="col-xs-12">
                    <div class="videoWrapper">
                        <!-- Copy & Pasted from YouTube -->
                        <iframe width="{{widget.width}}" height="{{widget.width}}" src="http://www.youtube.com/embed/n_dZNLr2cME?rel=0&hd=1" frameborder="0" allowfullscreen></iframe>
                    </div>
                    <!-- How can I change the youtube width without messing up the aspect ratio?

                    <iframe width="{{widget.width}}" ng-src="{{model.getSafeUrl(widget)}}"
                    frameborder="0" allowfullscreen></iframe>

                    is ugly and I don't like it
                    <div class="embed-responsive embed-responsive-16by9">
                        <!-- Figure out how to make the src change
                        <iframe class="embed-responsive-item"
                                ng-src="{{model.fixYoutube(widget.url)}}"
                                allowfullscreen></iframe> -->
                    </div>
                </div>
                <div class="ac-glyphicon-container">
                    <a ng-href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                    <span class="glyphicon glyphicon-align-justify"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer Navigation Bar -->
<footer>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="navbar-header">
                <!-- Profile Button -->
                <p class="navbar-text pull-right">
                    <a href="#/user/{{model.userId}}" class="navbar-link">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</footer>

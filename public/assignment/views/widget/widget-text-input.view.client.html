<!-- WIDGET HEADER PAGE -->
<!-- Header Navigation Bar -->
<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <!-- Back/Cancel Button -->
                <p class="navbar-text pull-left">
                    <a ng-click="model.checkNew()" class="navbar-link">
                      <span class="glyphicon glyphicon-chevron-left">
                      </span>
                    </a>
                </p>
                <!-- Page Title -->
                <a class="navbar-brand">
                    Edit Widget
                </a>
                <!-- Save and Confirm button -->
                <p class="navbar-text pull-right">
                    <a ng-click="model.updateWidget()" class="navbar-link">
                      <span class="glyphicon glyphicon-ok">
                      </span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</header>

<div class="container">
        <label for="text">Text</label>
        <input ng-model="model.widget.text" id="text" class="form-control"/>
        <label for="rows">Rows</label>
        <input ng-model="model.widget.rows" id="rows" class="form-control" type="number"/>
        <label for="placeholder">Placeholder</label>
        <input ng-model="model.widget.placeholder" id="placeholder" class="form-control"/>
        <label for="formatted">Formatted</label>
        <input ng-model="model.widget.formatted" id="formatted"  type="checkbox"/>

    <br>
    <!-- Delete Widget Button -->
    <div class="row">
        <div class="col-xs-12">
            <a role="button"
               class="btn btn-danger btn-block btn-lg"
               ng-click="model.deleteWidget()">Delete</a>
        </div>
    </div>

</div>

<!-- Footer Navigation Bar -->
<footer>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="navbar-header">
                <!-- Profile Link Button -->
                <p class="navbar-text pull-right">
                    <a ng-click="model.checkNew" href="#/user/{{model.userId}}" class="navbar-link">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</footer>

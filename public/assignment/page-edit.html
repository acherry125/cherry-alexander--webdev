<!DOCTYPE html>
<html lang="en">
<head>
    <meta lang="en" charset="UTF-8" name="viewport"
          content="width=page-width, initial-scale=1, user-scalable=no">
    <title>Edit Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-1">
            <a href="page-list.html">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="col-xs-9">
            <h1>Edit Page</h1>
        </div>
        <div class="col-xs-1 glyphicon-container">
            <a href="page-list.html"><span class="glyphicon glyphicon-ok"></span></a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <!-- Website Details -->
            <form>
                <div class="form-group">
                    <!-- Page name -->
                    <label for="page-name">Page Name</label>
                    <input class="form-control" type="text" id="page-name"
                           placeholder="Page Name" value="Blogging is fun">
                </div>
                <div class="form-group">
                    <!-- Page Description -->
                    <label for="page-desc">Page Description</label>
                    <textarea class="form-control" rows="6" id="page-desc"
                              placeholder="Page Description">This is a description</textarea>
                </div>

            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <!-- Delete Website -->
            <a href="page-list.html" role="button" class="btn btn-block btn-danger btn-lg">Delete</a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-1 col-xs-offset-10">
            <!-- Profile Button -->
            <a href="profile.html"><span class="glyphicon glyphicon-user"></span></a>
        </div>
    </div>
</div>
</body>
</html>
